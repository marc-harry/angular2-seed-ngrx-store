<md-sidenav-layout fullscreen>
  <md-sidenav mode="push" #sidenav>
    <md-nav-list>
      <a md-list-item routerLink="/home" (click)="sidenav.close()">
        <md-icon md-list-icon>home</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary">View homepage!</span>
      </a>
      <a md-list-item routerLink="/about" (click)="sidenav.close()">
        <md-icon md-list-icon>info_outline</md-icon>
        <span md-line>About</span>
        <span md-line class="secondary">See details about us</span>
      </a>
      <a md-list-item routerLink="/github/angular" (click)="sidenav.close()">
        <md-icon md-list-icon>search</md-icon>
        <span md-line>Search Github</span>
        <span md-line class="secondary">Look through github repos!</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>Github Repo App</span>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
